<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Motivational Pokemon</title>
  </head>
  <body>
    <div class="background-layer"></div>
    <div class="container">
      <header>
        <h1>Motivational Pokemon Quote Generator</h1>
      </header>
      <main>
        <div class="form-container">
        <form id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter the name of a Pokemon"
            autofocus
            required
            autocomplete="off"
            class="pokemon-input"
            id="user-input"
          />
          <input type="submit" class="submit-button" value="submit" />
        </form>
        <div class="hint">i.e. Pikachu, Snorlax, Jigglypuff</div>
        </div>
        <!--POKEMON NOT FOUND -->
        <div class="not-found-error">‼️Oops! That Pokémon doesn't exist. Check your spelling and try again‼️</div>
        <!--LOADING ANIMATION-->
        <div class="loading-animation" id="loading">
            <span>L</span><span>o</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span><span>.</span><span>.</span><span>.</span>
        </div>
        <div class="pokemon-and-quote-container">
          <div class="quote-container" id="quote"></div>
          <div class="pokemon-container">
            <img src="" height="300" class="pokemon-image"/>
        </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by Jordan Goldtooth, is open-sourced on
        <a href="https://github.com/jordnlnn/motivational-pokemon" target="_blank">GitHub</a>,
        and is hosted on
        <a href="https://motivational-pokemon.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
