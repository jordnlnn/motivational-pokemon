<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Motivational Pokemon</title>
  </head>
  <body>
    <header>
      <h1>Motivational Pokemon</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the name of a Pokemon"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>Motivational quote will go here</div>
    </main>
    <footer>
      Coded by Jordan Goldtooth, is open-sourced on
      <a href="https://github.com/jordnlnn/motivational-pokemon">GitHub</a>, and
      is hosted on
      <a href="https://motivational-pokemon.netlify.app/">Netlify</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
