<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Motivational Pokemon</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Motivational Pokemon Quote Generator</h1>
      </header>
      <main>
        <form id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter the name of a Pokemon"
            autofocus
            required
            autocomplete="off"
            class="pokemon-input"
            id="user-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="pokemon-and-quote-container">
          <div class="quote-container" id="quote"></div>
        <img src="" height="300" class="pokemon-image"/>
          </div>
        </div>
      </main>
      <footer>
        Coded by Jordan Goldtooth, is open-sourced on
        <a href="https://github.com/jordnlnn/motivational-pokemon">GitHub</a>,
        and is hosted on
        <a href="https://motivational-pokemon.netlify.app/">Netlify</a>.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
